version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: precss
    versions:
    - ">= 0"
  - dependency-name: gatsby-transformer-remark
    versions:
    - 3.1.0
    - 3.2.0
    - 4.1.0
  - dependency-name: gatsby
    versions:
    - 3.1.0
    - 3.1.1
    - 3.2.0
    - 3.3.0
  - dependency-name: gatsby-image
    versions:
    - 3.0.0
    - 3.1.0
    - 3.2.0
    - 3.3.0
  - dependency-name: gatsby-remark-images
    versions:
    - 4.2.0
  - dependency-name: gatsby-plugin-sharp
    versions:
    - 2.13.3
    - 2.13.4
    - 2.14.0
    - 2.14.1
    - 2.14.2
    - 2.14.3
    - 3.1.1
    - 3.2.0
  - dependency-name: gatsby-source-filesystem
    versions:
    - 3.1.0
    - 3.2.0
  - dependency-name: gatsby-transformer-sharp
    versions:
    - 3.1.0
    - 3.2.0
  - dependency-name: gatsby-remark-autolink-headers
    versions:
    - 3.2.0
  - dependency-name: gatsby-plugin-postcss
    versions:
    - 4.1.0
  - dependency-name: gatsby-plugin-netlify-cms
    versions:
    - 4.10.0
    - 5.0.0
  - dependency-name: react
    versions:
    - 17.0.1
  - dependency-name: react-dom
    versions:
    - 17.0.1
  commit-message:
    prefix: "[skip netlify]"
